<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let characters=prompt("nhập vào 1 ký tự");
    function check(char) {
        if(isNaN(char)){
            return false;
        } else {
            return true;
        }
    }
    alert(check(characters));
</script>
</body>
