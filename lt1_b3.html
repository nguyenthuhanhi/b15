<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let first=+prompt("nhập số thứ nhất: ");
 let second=+prompt("nhập số thứ hai: ");

 function test(first,second) {
        if(first>second){
            alert("só thứ nhất lớn hơn số thứ hai")
        } else if(first<=second){
            alert(first+second) ;
        }
 }
    test(first,second);
</script>
