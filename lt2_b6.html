<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=+prompt("nhập vào 1 số:");
    function check(nb) {
        if( Number.isInteger(nb) && nb>0){
            return true;
        } else{
            return false;
        }
    }
    alert(check(number));
</script>
</body>
</html>
