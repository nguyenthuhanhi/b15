<script>
    let number=+prompt("nhập vào số nguyên bất kỳ:");
    function isPrime(number){
        if(number <2 ){
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(number) ; i++) {
                if(number%i==0){
                    return false;
                }
            }
            return true;
        }
    }
    if(isPrime(number)){
        document.write(number+" là số nguyên tố");
    } else {
        document.write(number+" k phải là số nguyên tố");

    }
</script>
</html>
