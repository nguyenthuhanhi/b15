<!DOCTYPE html>

<body>
<script>
    let r=+prompt("nhập bán kính hình tròn: ");
    function S() {
        return Math.pow(r,2)*3.14;
    }
    function C() {
        return r*2*3.14;
    }
    alert("diện tích hình tròn là: "+S(r));
    alert("chu vi hình tròn là: "+C(r));
</script>
</body>
