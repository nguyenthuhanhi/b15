<script>
    let number=+prompt("nhập vào 1 số nguyên bất kỳ: ") ;
    function factorial(number1) {
        var giaithua=1;

        if(number1==0){
            giaithua=1;
        }
        for (let i = 1; i <=number ; i++) {
            giaithua*=i;
        }
        return giaithua;
    }
    alert(factorial(number));
</script>
